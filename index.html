<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--禁止IOS设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no"/>
	<!--强制全屏显示 -->
	<meta name="full-screen" content="yes"/>
	<!--开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<!--web app应用下状态条（屏幕顶部条）的颜色，默认值为default(白色) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<!--禁止浏览器从缓存中访问页面 -->
	<meta http-equiv="Pragma" content="no-cache"/>

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="public/css/reset.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/app.css">
</head>
<body ng-app="miantuan.com" ng-controller="rootCtrl">
	
	
	<header-dir></header-dir>
	<div ui-view></div>
	<footer-dir></footer-dir>




	<script type="text/javascript" src="bower_components/zepto/zepto.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	

	<script type="text/javascript" src="app.js"></script>

	<!-- 设置 -->
	<script type="text/javascript" src="config/router.js"></script>
	<!-- 过滤器 -->
	<script type="text/javascript" src="filters/echoHtml.filter.js"></script>


	<!-- 组件 -->
	<script type="text/javascript" src="decorators/pageContent.js"></script>
	<script type="text/javascript" src="decorators/scrollLoad.js"></script>
	
	<!-- 控制器 -->
	<script type="text/javascript" src="controllers/login/login.ctrl.js"></script>
	<script type="text/javascript" src="controllers/home/home.ctrl.js"></script>
	<script type="text/javascript" src="components/header/header.ctrl.js"></script>
	<script type="text/javascript" src="components/footer/footer.ctrl.js"></script>
	<script type="text/javascript" src="controllers/jiaocheng/jiaocheng.ctrl.js"></script>
	<script type="text/javascript" src="controllers/person/person.ctrl.js"></script>
	<script type="text/javascript" src="controllers/detail/detail.ctrl.js"></script>
	<script type="text/javascript" src="controllers/question/question.ctrl.js"></script>
	<script type="text/javascript" src="controllers/teach/teach.ctrl.js"></script>
	<script type="text/javascript" src="controllers/answer/answer.ctrl.js"></script>
</body>
</html>
